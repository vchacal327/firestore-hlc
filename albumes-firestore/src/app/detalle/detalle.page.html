<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p>{{ id }}</p>
  <p>Título: {{ document.data.titulo }}</p>

  <ion-button color="danger" (click)="clicBotonBorrar()">
    Borrar álbum
  </ion-button>

  <ion-button (click)="clicBotonModificar()">
    Modificar álbum
  </ion-button>
</ion-content>
